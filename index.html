<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="display">
        <p class="value">0</p>
    </div>
    <div class="menu">
        <button class="clear" id="gray">C</button>
        <button class="operator" id="gray">+/-</button>
        <button class="operator" id="gray">%</button>
        <button class="operator" id="orange">/</button>
        <button class="number" id="black">7</button>
        <button class="number" id="black">8</button>
        <button class="number" id="black">9</button>
        <button class="operator" id="orange">*</button>
        <button class="number" id="black">4</button>
        <button class="number" id="black">5</button>
        <button class="number" id="black">6</button>
        <button class="operator" id="orange">-</button>
        <button class="number" id="black">1</button>
        <button class="number" id="black">2</button>
        <button class="number" id="black">3</button>
        <button class="operator" id="orange">+</button>
        <button class="number" id="zero">0</button>
        <button class="number" id="black">.</button>
        <button class="equal" id="orange">=</button>
    </div>
    <script src="javascript/script.js"></script>
</body>
</html>
